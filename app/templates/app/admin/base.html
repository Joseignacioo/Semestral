<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/admin.css' %}">
    <link rel="stylesheet" href="base.html">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <title>ADMINISTRADOR</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <a type="button" data-bs-toggle="offcanvas" data-bs-target="#admin" aria-controls="admin"> 
                    <span class="bx bx-menu text-light"></span>
                </a>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="admin" aria-labelledby="adminlabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="adminlabel">Adminstrador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="nav-body">
                            <div class="container">
                                <div class="link-container">
                                    <label>Finanzas</label>
                                    <div class="link-body">
                                        <a href="{% url 'adminVentas' %}"><i class='bx bx-history' ></i>&nbsp; Informes de Ventas</a>
                                    </div>
                                </div>
                                <div class="link-container">
                                    <label>Productos</label>
                                    <div class="link-body">
                                        <a href="{% url 'adminStock' %}"><i class='bx bxs-calendar' ></i>&nbsp; Stock de Productos</a>&nbsp;
                                        <a href="{% url 'adminSolicitudStock' %}"><i class='bx bxs-calendar' ></i>&nbsp; Solicitud de Stock</a> &nbsp;
                                        <a href="{% url 'adminEstadoStock' %}"><i class='bx bxs-calendar' ></i>&nbsp; Estado de Solicitud</a>  
                                    </div>
                                </div>
                                <div class="link-container">
                                    <label>Clientes</label>
                                    <div class="link-body">
                                        <a href="{% url 'adminInformeRecetas' %}"><i class='bx bx-cog' ></i>&nbsp; Recetas Medicas</a>
                                    </div>
                                </div>
                                <div class="link-container">
                                    <label>Laboratorio</label>
                                    <div class="link-body">
                                        <a href="{% url 'adminSolicitudLaboratorio' %}"><i class='bx bx-cog' ></i>&nbsp; Solicitud Laboratorio</a> &nbsp;
                                        <a href="{% url 'adminEstadoLaboratorio' %}"><i class='bx bxs-calendar' ></i>&nbsp; Estado de Solicitud</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nav-footer">
                        <a class="btn" href="{% url 'home' %}">Vista Usuario</a>
                        <a class="btn" href="{% url 'logout' %}">Cerrar Sesion</a>
                    </div>
                </div>
                <a class="text-light" href="{% url 'adminStock' %}">Sin<strong>Salud</strong></a>
            </div>
            
            <div class="main-nav">
                <!-- <img src="descarga.jpg" alt=""> -->
                <p>@{{user.username}}</p>
            </div>
        </nav>
    </header>
    
    {% block contenido %}
    {% endblock %}
        

</body>
</html>
